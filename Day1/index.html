<!DOCTYPE html>
<html>
<head>
    <title>Dancing Text Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dancing-text" id="dancingText">30 Days Challenge!</div>
    </div>
    <div class="modal" id="successModal">
        <div class="modal-content">
            <h2>Are You Ready for the Challenge!!!</h2>
            <p>Enter your Language for 30 Days Challenge</p>
            <input type="text" id="userName" placeholder="Enter your Language" style="padding: 4px;">
            <button id="submitBtn">Submit</button>
            <button id="closeModal">Close</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
