<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Password Length: </label>
        <input type="number" id="length" min="4" max="20" value="8">
        <br>
        <label for="uppercase">Include Uppercase Letters: </label>
        <input type="checkbox" id="uppercase" checked>
        <br>
        <label for="lowercase">Include Lowercase Letters: </label>
        <input type="checkbox" id="lowercase" checked>
        <br>
        <label for="numbers">Include Numbers: </label>
        <input type="checkbox" id="numbers" checked>
        <br>
        <label for="special">Include Special Characters: </label>
        <input type="checkbox" id="special" checked>
        <br>
        <button id="generate">Generate Password</button>
        <br>
        <input type="text" id="password" readonly>
    </div>
    <script>
        document.getElementById('generate').addEventListener('click', generatePassword);

        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const special = document.getElementById('special').checked;

            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const specialChars = '!@#$%^&*()_+[]{}|;:,.<>?';

            let allowedChars = '';
            if (uppercase) allowedChars += uppercaseChars;
            if (lowercase) allowedChars += lowercaseChars;
            if (numbers) allowedChars += numberChars;
            if (special) allowedChars += specialChars;

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allowedChars.length);
                password += allowedChars[randomIndex];
            }

            document.getElementById('password').value = password;
        }
    </script>
</body>
</html>
