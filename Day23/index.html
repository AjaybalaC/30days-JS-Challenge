<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <p class="review-text">Review 1 content goes here.</p>
                <p class="author">Author 1</p>
            </div>
            <div class="slide">
                <p class="review-text">Review 2 content goes here.</p>
                <p class="author">Author 2</p>
            </div>
            <div class="slide">
                <p class="review-text">Review 3 content goes here.</p>
                <p class="author">Author 3</p>
            </div>
            <div class="slide">
                <p class="review-text">Review 4 content goes here.</p>
                <p class="author">Author 4</p>
            </div>
           
        </div>
        <div class="controls">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
